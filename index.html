<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap CSS-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Body Fat Info</title>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="row">
        <!--  Form inputs  -->
        <div class="col-lg-7 maincontent">
          <div>
            <h3>Body Fat Info</h3>
          </div>
          <form>

            <div class="row mb-3"><!-- Name input  -->
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>

            <div class="row">
              <!-- Test day input  --> 
              <label for="inputTestDay" class="col-sm-2 col-form-label">Test day</label>
              <div class="col-sm-4 mb-3">
                <input type="date" class="form-control" id="inputTestDay" placeholder="Test day">
              </div>
              <!-- Birthday input  -->
              <label for="inputBirthDay" class="col-sm-2 col-form-label">Birthday</label>
              <div class="col-sm-4 mb-3">
                <input type="date" class="form-control" id="inputBirthDay" placeholder="Birthday">
              </div>
            </div>
            
            <div class="row"> 
              <!-- Actual Weight input  -->
              <label for="inputActualWeight" class="col-sm-2 col-form-label">Weight</label>
              <div class="col-sm-3 mb-3">
                <input type="number" class="form-control" id="inputActualWeight" placeholder="Weight">
              </div>
              <!-- Desired Weight input  -->
              <label for="inputDesiredWeight" class="col-sm-3 col-form-label">Desired Weight</label>
              <div class="col-sm-4 mb-3">
                <input type="number" class="form-control" id="inputActualWeight" placeholder="Desired Weight">
              </div>
            </div>

            <!--  Gender input  -->
            <div class="row mb-3">
              <label for="Gender" class="col-sm-3 col-form-label">Gender</label>
              <div class="form-check form-check-inline col-sm-2">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioMale" value="option1">
                <label class="form-check-label" for="radioMale">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioFemale" value="option2">
                <label class="form-check-label" for="radioFemale">Female</label>
              </div>
            </div>

          </form>
        </div>
        <div class="col-lg-5 sidebar" >
          <h3>Gr√°ficos</h3>
          <!--Chart Starts here-->
          <div class="chart-container">
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
