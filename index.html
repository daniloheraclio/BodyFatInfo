<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap CSS-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Body Fat Info</title>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="row">
        <!--  Form inputs  -->
        <div class="col-lg-7 maincontent">
          <div>
            <h3>Body Fat Info</h3>
            <h5>Skin Fold Test</h5>
          </div>
          <hr>
          <form>

            <div class="row"><!-- Name input  -->
              <label for="inputName" class="col-sm-2 col-form-label-sm mb-1">Name</label>
              <div class="col-sm-10 mb-3">
                <input type="text" class="form-control col-form-label-sm" id="inputName" placeholder="Name">
              </div>
            </div>

            <div class="row">
              <!-- Test day input  --> 
              <label for="inputTestDay" class="col-sm-2 col-form-label-sm mb-1">Test day</label>
              <div class="col-sm-4 mb-3">
                <input type="date" class="form-control col-form-label-sm" id="inputTestDay" placeholder="Test day">
              </div>
              <!-- Birthday input  -->
              <label for="inputBirthDay" class="col-sm-2 col-form-label-sm mb-1">Birthday</label>
              <div class="col-sm-4 mb-3">
                <input type="date" class="form-control col-form-label-sm" id="inputBirthDay" placeholder="Birthday">
              </div>
            </div>
            
            <div class="row"> 
              <!-- Actual Weight input  -->
              <label for="inputActualWeight" class="col-sm-2 col-form-label-sm mb-1">Weight:<span>(Kg)</span></label>
              <div class="col-sm-3 mb-3">
                <input type="number" class="form-control col-form-label-sm" id="inputActualWeight" placeholder="Kg">
              </div>
              <!-- Desired Weight input  -->
              <label for="inputDesiredWeight" class="col-sm-3 col-form-label-sm mb-1 ">Desired Weight:<span>(Kg)</span></label>
              <div class="col-sm-4 mb-3">
                <input type="number" class="form-control col-form-label-sm" id="inputDesiredWeight" placeholder="kg">
              </div>
            </div>

             <!--  Gender input  --> 
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label ">Gender</label>
              <div class="custom-control custom-radio ml-4 mt-2">
                <input type="radio" id="radioMale" name="inputGender" class="custom-control-input" checked>
                <label class="custom-control-label" for="radioMale">Male</label>
              </div>
              <div class="custom-control custom-radio ml-4 mt-2">
                <input type="radio" id="radioFemale" name="inputGender" class="custom-control-input">
                <label class="custom-control-label" for="radioFemale">Female</label>
              </div>
            </div>
            <hr>
            <h5 class="mb-3">Pollock 7 folds</h5>

            <div class="form align-items-center">
              
              <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text fold-width">Triceps</div>
                  </div>
                  <input type="number" min="0" max="50" class="form-control" id="inputTri" placeholder="" value="10">
                </div>
              </div>

              <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text fold-width">Subscapular</div>
                  </div>
                  <input type="number" min="0" max="50" class="form-control fold-width" id="inputSub" placeholder="" value="10">
                </div>
              </div>

              <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text fold-width">Toracixa</div>
                  </div>
                  <input type="number" min="0" max="50" class="form-control fold-width" id="inputTor" placeholder="" value="10">
                </div>
              </div>

              <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text fold-width">Axila MÃ©dia</div>
                  </div>
                  <input type="number" min="0" max="50" class="form-control fold-width" id="inputAxi" placeholder="" value="10">
                </div>
              </div>

              <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text fold-width">SupraIliaca</div>
                  </div>
                  <input type="number" min="0" max="50" class="form-control fold-width" id="inputSup" placeholder="" value="10">
                </div>
              </div>

              <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text fold-width">Abominal</div>
                  </div>
                  <input type="number" min="0" max="50" class="form-control fold-width" id="inputAbd" placeholder="" value="10">
                </div>
              </div>

              <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text fold-width">Coxa Media</div>
                  </div>
                  <input type="number" min="0" max="50" class="form-control fold-width" id="inputCox" placeholder="" value="10">
                </div>
              </div>
              
            </div>

            <!-- Folders input -->

              <a class="btn btn-primary ml-4 mt-3" href="#" role="button" id="btnCalculate">Calculate</a>
              <a class="btn btn-danger mt-3 ml-3" href="#" role="button">Clean fields</a> 
              
            
          </form>
        </div>
        <div class="col-lg-5 sidebar" >
          <h3>Results:</h3>
          <div>
            <p class="res">Name:</p>
            <p class="res" id="resName"></p>
          </div>
          <div>
            <p class="res">Test Day:</p>
            <p class="res" id="resTestDay"></p>
          </div>
          <div>
            <p class="res">Birth Day:</p>
            <p class="res" id="resBirthDay"></p>
          </div>
          <div>
            <p class="res">Actual Weight:</p>
            <p class="res" id="resActualWeight"></p>
          </div>
          <div>
            <p class="res">Desired Weight:</p>
            <p class="res" id="resDesiredWeight"></p>
          </div>
          <div>
            <p class="res">Gender:</p>
            <p class="res" id="resGender"></p>
          </div>
          <div>
            <p class="res">Bodyfat:</p>
            <p class="res" id="resBodyFat"></p>
          </div>
          
          <!--Chart Starts here-->
          <div class="chart-container">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  <script src="chart.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
